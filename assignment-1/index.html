<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Order Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    fieldset { margin-bottom: 1.5rem; }
    legend { font-weight: bold; }
    label { display: block; margin-top: 0.5rem; }
  </style>
</head>

<body>

  <header>
    <h1>Order Your Pizza</h1>
    <p>
      Craving something delicious? Fill out the form below to customize your pizza order!
      <img src="images/pizza.webp" alt="Delicious pizza with toppings" width="300" />
    </p>
  </header>

  <main>
    <form action="confirm.php" method="POST">

      <fieldset>
        <legend>Contact Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="date">Preferred Delivery Date:</label>
        <input type="date" id="date" name="date" />
      </fieldset>

      <fieldset>
        <legend>Pizza Preferences</legend>
        <label for="quantity">Number of Pizzas:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required />

        <label for="size">Size:</label>
        <select id="size" name="size">
          <option value="small">Small (6 slices)</option>
          <option value="medium">Medium (8 slices)</option>
          <option value="large">Large (12 slices)</option>
        </select>

        <label>Shape:</label>
        <input type="radio" id="round" name="shape" value="round" checked />
        <label for="round">Round</label>
        <input type="radio" id="square" name="shape" value="square" />
        <label for="square">Square</label>

        <label>Crust Type:</label>
        <select name="crust">
          <optgroup label="Classic">
            <option value="thin">Thin Crust</option>
            <option value="deep">Deep Dish</option>
          </optgroup>
          <optgroup label="Specialty">
            <option value="stuffed">Stuffed Crust</option>
            <option value="gluten-free">Gluten-Free</option>
          </optgroup>
        </select>

        <label>Toppings:</label>
        <input type="checkbox" name="toppings[]" value="pepperoni" /> Pepperoni
        <input type="checkbox" name="toppings[]" value="mushrooms" /> Mushrooms
        <input type="checkbox" name="toppings[]" value="onions" /> Onions
        <input type="checkbox" name="toppings[]" value="olives" /> Olives
        <input type="checkbox" name="toppings[]" value="extra-cheese" /> Extra Cheese

        <label for="special">Special Instructions:</label>
        <textarea id="special" name="special" rows="4" cols="50" placeholder="Any allergies or delivery notes?"></textarea>
      </fieldset>

      <fieldset>
        <legend>Order Type</legend>
        <input type="radio" id="takeout" name="order_type" value="takeout" />
        <label for="takeout">Take Out</label>
        <input type="radio" id="delivery" name="order_type" value="delivery" checked />
        <label for="delivery">Delivery</label>
        <input type="radio" id="eat-in" name="order_type" value="eat-in" />
        <label for="eat-in">Eat In</label>
      </fieldset>

      <fieldset>
        <legend>Extras</legend>
        <label for="color">Choose a box color:</label>
        <input type="color" id="color" name="color" />

        <label for="spice">Spice Level:</label>
        <input type="range" id="spice" name="spice" min="0" max="10" />
      </fieldset>

      <button type="submit">Submit Order</button>
      <button type="reset">Reset Form</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Lucas's Pizza Palace. All rights reserved.</p>
  </footer>

</body>
</html>
